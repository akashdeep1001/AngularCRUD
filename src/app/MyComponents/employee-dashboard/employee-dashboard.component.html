<!-- Navbar Created using bootstrap -->

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <h2>Employee Portal</h2>
    <div class="d-flex">
      <button (click)="clickAddEmployee()"  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal">Add Employee </button>
    </div>
  </div>
</nav>




<!-- Creating Table for Employee Details  -->

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary(Rs)</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeedata">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#Modal">Edit</button>
                <button (click)="deleteEmployeebyid(row)" class="btn btn-danger mx-2">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
  
  <!-- Adding Modal for New Employee -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">New Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup] = "formValue">
                <div class="mb-3">
                  <label for="fname" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="fname" >
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="lname" >
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Eamil ID</label>
                    <input type="email" formControlName="email" class="form-control" id="email" >
                  </div>
                  <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile No.</label>
                    <input type="number" formControlName="mobile" class="form-control" id="mobile" >
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" formControlName="salary" class="form-control" id="salary" >
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
